<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Love Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
    

        <div id="content-box" ><b>
            <h1>Love Calculator</h1>
            <p>Enter your name and your crush's name to see the chance that this relationship will work out: </p>
            <br>

           
	       
           <input type="text" id="your-name" name="your-name" id="your-name" placeholder="Your Name"><br><br>
		   
            
            <input type="text" id="crush-name" name="crush-name" id="crush-name" placeholder="Crush Name"><br><br>

            <button id="calculate">Calculate</button>

            <h2 id="result-message"></h2>
            <p id="result-percentage"></p></b>
        </div>
    </body>
</html>
